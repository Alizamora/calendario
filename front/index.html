<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calendar</title>
</head>

<body>
	<h1>Calendar</h1>
	<div class="container">
		<div class="resume">
			<h2 id="month"></h2>
			<span id="numberDay"></span>
			<span id="day"></span>
			<p>Current events:</p>

			<!--Events container-->
			<ul id="eventsContainer"></ul>
			<form action="" name="addEventForm">

				<label for="hourOfTheDay"></label>
				<input type="number" name="hourOfTheDay" id="hourOfTheDay">

				<label for="timeOfTheDay" name="timeOfTheDay"></label>
				<select name="time" id="timeOfTheDay">
					<option value="am">Am</option>
					<option value="pm">Pm</option>
				</select>

				<label for="eventText"></label>
				<input type="text" id="eventText">

				<label for="btnEvent" name="btnEvent"></label>
				<input type="button" id="btnEvent">

			</form>
		</div>
		<!--End Events Container-->

		<div class="calendarContainer">
			
			<div class="year">
				<label for="btnBefore"></label>
				<input type="button" id="btnBefore">
				<span id="year"></span>
				<label for="btnAfter"></label>
				<input type="button" value="">
			</div>

			<ul id="Months">
				<li>Jan</li>
				<li>Feb</li>
				<li>Mar</li>
				<li>Apr</li>
				<li>May</li>
				<li>Jun</li>
				<li>Jul</li>
				<li>Aug</li>
				<li>Sep</li>
				<li>Oct</li>
				<li>Nov</li>
				<li>Dec</li>
			</ul>

			<ul id="week">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul>

			<ul id="days"></ul>
		</div>
	</div>
</body>

</html>
